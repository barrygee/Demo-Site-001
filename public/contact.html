<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quick & Tasty Food Co. - Contact us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-gray-100 text-gray-600 antialiased">
    <div class="grid md:grid-cols-6 md:h-screen">
        <div class="bg-white md:col-span-2 md:flex md:justify-end">
            <nav class="md:text-right sm:px-9 md:px-0">
                <div class="flex justify-between items-center border-b border-gray-100">
                    <h1 class="font-bold p-8">
                        <a href="index.html" class="hover:text-gray-700 text-2xl md:text-3xl lg:text-5xl font-extralight">The Quick & Tasty Food Co<span class="text-primary">.</span></a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                    </div>
                </div>
                <ul class="text-md md:text-sm mt-6 hidden md:block" id="menu">
                    <li class="py-2">
                        <a href="index.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span class="hover:text-primary transition ease-out duration-300">Recipes</span>
                            <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-2">
                        <a href="about.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span class="hover:text-primary transition ease-out duration-300">About</span>
                            <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-2 border-b border-gray-100 md:border-white pb-6 text-gray-700 font-bold">
                        <a href="contact.html" class="px-4 flex justify-end border-r-4 border-primary">
                            <span class="hover:text-primary transition ease-out duration-300">Contact</span>
                            <svg class="w-5 h-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="bg-gray-100 px-9 md:px-16 py-6 md:col-span-4">
            <div class="flex justify-start md:justify-end mt-6 md:mt-0">
                <a href="signin.html" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Sign in</a>
                <a href="signup.html" class="btn text-primary ml-2 border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold mt-8">Contact</h2>
                <h3 class="text-xl py-2 pl-1">Use the form below to send us a message. <br> We try to reply to all messages within 24 hours.</h3>
            </header>

            <div class="bg-gray-100 text-gray-800 antialiased">
                <div class="relative py-3 sm:max-w-xl">
                  <div class="relative mt-4 bg-white shadow-md text-left rounded-3xl overflow-hidden">
                    <div class="h-2 rounded-t-md"></div>
                    <div class="py-6 px-8">
                      <label class="block pl-2 font-semibold">Name</label>
                      <input type="text" placeholder="Name" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-3xl">
                      <label class="block pl-2 mt-4 font-semibold">Email</label>
                      <input type="text" placeholder="Email" class=" border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-3xl">
                      <label class="block pl-2 mt-4 font-semibold">Question</label>
                      <textarea type="text" placeholder="Question" class="border w-full h-25 px-3 py-2 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-3xl"></textarea>
                      <div class="mt-8 mb-2 text-right">
                        <a href="#" class="btn text-primary border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Send your question</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/app.js" ></script>
</body>
</html>
